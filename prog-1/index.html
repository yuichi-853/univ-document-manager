    <div class="container">

            <!-- create col the size 3 to put the contents at center -->

            <!-- col-md-6 sizes the col 12 to 6 (half of the size) -->
            <div class="col-md-6">
                <div class="container">
                    <div class="row">
                        <div class="col mt-5">
                            <h1>レンタル予約をする</h1>
                        </div>
                    </div>
                </div>

                <!-- 注意事項 -->
                <div class="container">
                    <div class="row">
                        <div class="col mt-4">
                            <div class="card">
                                <div class="card-header">
                                    <h2 class="mb-0">注意事項</h2>
                                </div>
                                <div class="card-body">
                                    <ul class="mb-0 pe-2">
                                        <li>予約登録後の、本の貸し借りに関する連絡はメールなどを用いて個別に行ってください。</li>
                                        <li>予約登録後、レンタルのキャンセルをする場合は○○、レンタル完了は、賃貸人のレンタル完了登録により行われます。</li>
                                        <li>貸し借りにより生じた当事者間のトラブルに対する責任は一切負いません。</li>
                                        <li>延滞することの無いように十分注意をしてください。</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- レンタル予約フォーム -->
                <div class="container">
                    <div class="row">
                        <div class="col mt-4">
                            <div class="p-4 mb-4 rounded" style="border: 2px solid rgb(255, 194, 81);">
                                <h3>レンタル予約フォーム</h3>
                                <form method="get" novalidate class="mt-4">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">お名前</label>
                                        <input type="text" class="form-control" id="name" class="form-control" required
                                            placeholder="お名前を入力してください">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">メールアドレス</label>
                                        <input type="email" class="form-control" id="email" class="form-control"
                                            required placeholder="メールアドレスを入力してください">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleformcontroltextarea1"
                                            class="form-label">希望する受け取り日時・場所</label>
                                        <textarea class="form-control" id="exampleformcontroltextarea1" rows="3"
                                            required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleformcontroltextarea1" class="form-label">希望する貸出期間</label>
                                        <textarea class="form-control" id="exampleformcontroltextarea1" rows="3"
                                            required></textarea>
                                    </div>
                                    <div class="d-flex justify-content-center mt-4">
                                        <button type="submit" class="btn btn-primary me-2">送信</button>
                                        <button type="button" class="btn btn-secondary">キャンセル</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
